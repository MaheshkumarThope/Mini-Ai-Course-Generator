<div class="min-h-screen bg-gray-100">
  <!-- Header/Navigation -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-indigo-600">ğŸ“ Mini AI Course Generator</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <div class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <nav class="flex space-x-8" aria-label="Tabs">
        <button
          (click)="setActiveTab('dashboard')"
          [ngClass]="activeTab() === 'dashboard' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="py-4 px-1 border-b-2 font-medium text-sm transition-colors"
        >
          ğŸ“š Course Dashboard
        </button>
        <button
          (click)="setActiveTab('upload')"
          [ngClass]="activeTab() === 'upload' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="py-4 px-1 border-b-2 font-medium text-sm transition-colors"
        >
          ğŸ“„ Upload Resume
        </button>
        <button
          (click)="setActiveTab('recommendations')"
          [ngClass]="activeTab() === 'recommendations' ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          class="py-4 px-1 border-b-2 font-medium text-sm transition-colors"
        >
          â­ My Recommendations
        </button>
      </nav>
    </div>
  </div>

  <!-- Content -->
  <main class="py-8">
    <!-- Dashboard Tab -->
    <div *ngIf="activeTab() === 'dashboard'">
      <app-dashboard></app-dashboard>
    </div>

    <!-- Upload Tab -->
    <div *ngIf="activeTab() === 'upload'">
      <app-document-upload
        (resumeUploaded)="onResumeUploaded($event)"
        (recommendationsReceived)="onRecommendationsReceived($event)"
      ></app-document-upload>
    </div>

    <!-- Recommendations Tab -->
    <div *ngIf="activeTab() === 'recommendations'">
      <app-course-suggestions
        [recommendations]="recommendations"
      ></app-course-suggestions>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center">
        <p>&copy; 2026 Mini AI Course Generator. All rights reserved.</p>
        <p class="text-gray-400 mt-2">Powered by Angular & AI</p>
      </div>
    </div>
  </footer>
</div>
